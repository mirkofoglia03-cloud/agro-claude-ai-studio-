
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroIO - Coltiva il Futuro</title>

    <!-- Google Fonts: Playfair Display (titoli) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configurazione Tailwind con palette AgroIO -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Palette AgroIO obbligatoria
                        'verde-principale': '#5a7c5a',
                        'verde-scuro': '#3d5a3d',
                        'beige-crema': '#f5f3ed',
                        'arancione-cta': '#e8a87c',
                        'grigio-scuro': '#2c2c2c',
                        'grigio-medio': '#666666',
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'Georgia', 'Lora', 'serif'],
                        'sans': ['Inter', 'Open Sans', 'Roboto', 'sans-serif'],
                    },
                    fontSize: {
                        'h1': ['3rem', { lineHeight: '1.2', fontWeight: '500' }],      // 48px
                        'h2': ['2.25rem', { lineHeight: '1.3', fontWeight: '500' }],   // 36px
                        'h3': ['1.5rem', { lineHeight: '1.4', fontWeight: '600' }],    // 24px
                        'body': ['1rem', { lineHeight: '1.6' }],                        // 16px
                        'body-lg': ['1.125rem', { lineHeight: '1.6' }],                // 18px
                    },
                    maxWidth: {
                        'container': '1200px',
                    },
                    borderRadius: {
                        'card': '12px',
                        'button': '50px',
                    },
                    boxShadow: {
                        'card': '0 2px 12px rgba(0,0,0,0.08)',
                    },
                    spacing: {
                        'section': '5rem',      // 80px
                        'section-lg': '6.25rem', // 100px
                    },
                    transitionDuration: {
                        'default': '300ms',
                    },
                    transitionTimingFunction: {
                        'default': 'ease-in-out',
                    },
                }
            }
        }
    </script>

    <style>
        /* CSS Variables per colori (backup) */
        :root {
            --verde-principale: #5a7c5a;
            --verde-scuro: #3d5a3d;
            --beige-crema: #f5f3ed;
            --bianco: #ffffff;
            --arancione-cta: #e8a87c;
            --grigio-scuro: #2c2c2c;
            --grigio-medio: #666666;
        }

        /* Reset e stili globali */
        body {
            font-family: 'Inter', sans-serif;
            color: var(--grigio-scuro);
            background-color: var(--beige-crema);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out forwards;
        }

        /* Stili bottoni */
        .btn-primary {
            background-color: var(--arancione-cta);
            color: white;
            border-radius: 50px;
            padding: 12px 32px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #d4956b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(232, 168, 124, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--verde-principale);
            border: 2px solid var(--verde-principale);
            border-radius: 50px;
            padding: 12px 32px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: var(--verde-principale);
            color: white;
            transform: translateY(-2px);
        }

        /* Card styling */
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        /* Hero overlay */
        .hero-overlay {
            background: linear-gradient(rgba(61, 90, 61, 0.4), rgba(61, 90, 61, 0.6));
        }

        /* Input styling */
        input, textarea, select {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--verde-principale);
            box-shadow: 0 0 0 3px rgba(90, 124, 90, 0.2);
        }
    </style>

<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-beige-crema min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
